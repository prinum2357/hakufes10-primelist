    <script src="https://prinum2357.github.io/hakufes10-primelist/src/bootstrap.min.js"></script>
    <script id="bs-live-reload" data-sseport="57392" data-lastchange="1721389711297" src="/js/livereload.js"></script>
    <script>
        const hashtagCopyBotton = document.getElementById("hashtag-copy-button");
        const hashtag = "#博物ふぇす #素数大富豪"
        hashtagCopyBotton.addEventListener("click", () => {
            if (!navigator.clipboard) {
                alert("このブラウザは対応していません");
                return;
            }

            navigator.clipboard.writeText(hashtag).then(
                () => {
                alert("#博物ふぇす #素数大富豪\nをコピーしました\nSNSに遊んだ感想を投稿してね！");
                });
            }
        );
    </script>
