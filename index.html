<!DOCTYPE html>
<html data-bs-theme="light" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>hakufes</title>
    <link rel="stylesheet" href="https://prinum2357.github.io/hakufes10-primelist/src/bootstrap.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-body">
        <div class="container-fluid">
            <h1>素数大富豪 素数表</h1>
            <button data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span class="visually-hidden">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navcol-1">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="https://www.hakubutufes.info">博ふぇすTOP</a></li>
                    <li class="nav-item"><a class="nav-link" href="http://hakubutufesshoukai.blog.fc2.com/blog-entry-3123.html">素数大富豪のページ</a></li>
                    <li class="nav-item"><button id="hashtag-copy-button">ハッシュタグのコピー</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <img src="./img/nanami.jpg" class="d-block w-100">

    <img src="./img/mauri.jpg" class="d-block w-100">

    <img src="./img/theta.jpg" class="d-block w-100">

    <img src="./img/hanabusan01.jpg" class="d-block w-100">
    <img src="./img/hanabusan02.jpg" class="d-block w-100">
    <img src="./img/hanabusan03.jpg" class="d-block w-100">
    <img src="./img/hanabusan04.jpg" class="d-block w-100">

    </div>

    <script src="https://prinum2357.github.io/hakufes10-primelist/src/bootstrap.min.js"></script>
    <script id="bs-live-reload" data-sseport="57392" data-lastchange="1721389711297" src="/js/livereload.js"></script>
    <script>
        const hashtagCopyBotton = document.getElementById("hashtag-copy-button");
        const hashtag = "#博物ふぇす #素数大富豪"
        hashtagCopyBotton.addEventListener("click", () => {
            if (!navigator.clipboard) {
                alert("このブラウザは対応していません");
                return;
            }

            navigator.clipboard.writeText(hashtag).then(
                () => {
                alert("#博物ふぇす #素数大富豪 をコピーしました\nSNSに遊んだ感想を投稿してね！");
                });
            }
        );
    </script>
</body>

</html>
